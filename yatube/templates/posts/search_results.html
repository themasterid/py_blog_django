
{% extends "base.html" %}
{% block title %}Поиск{% endblock %}
{% block content %}

<div class="row p-2 mb-2 rounded bg-light">
  <div class="card p-2 mb-2">
    <div class="card-body">
      <div class="form-group has-search">
        <form class="form-inline ml-auto d-flex justify-content-center md-form form-sm" action="{% url 'posts:search_results' %}" method="get">
          <input class="form-control form-control mr-1 w-75" name="q" type="text" placeholder="Поиск..." aria-label="Search">
          <i class="fas fa-search" aria-hidden="true"></i>
        </form>
      </div>
    </div>
  </div>

  <article class="col-12 p-1 mb-1">
    <div class="row p-2 mb-2 bg-white rounded">
      {% if object_list %}
      {% for post in object_list %}
        {% include 'posts/includes/post_block.html' %}
      {% endfor %}
      {% else %}
      <div class="card p-2 mb-2">
        <div class="card-body">
          <h4 class="card-title text-center">Ничего не найдено</h4>
        </div>
      </div>
      {% endif %}
      {% include 'posts/includes/paginator.html' %}
    </div>
  </article>
</div>
{% endblock %}
