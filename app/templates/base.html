{% load static %}
<!doctype html>
<html lang="ru">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
      <meta name="msapplication-TileColor" content="#da532c">
      <link href="{% static 'css/npm/bootstrap@5.3.0/dist_/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/ajax/libs_/highlight.js/11.8.0/styles/default.min.css' %}" rel="stylesheet">

      <title>{% block title %}{% endblock %}</title>

    </head>
    
    <body>
      
      {% include 'includes/header.html' %}
      
      <main>
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </main>
      
      {% include 'includes/footer.html' %}
      
      <script src="{% static 'js/npm/@popperjs/core@2.11.8/dist_/umd/popper.min.js' %}"></script>
      <script src="{% static 'js/npm/bootstrap@5.3.0/dist_/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/npm/ajax/libs_/jquery/3.6.0/jquery.min.js' %}"></script>
      <script src="{% static 'js/npm/ajax/libs_/highlight.js/11.8.0/highlight.min.js' %}"></script>
      <script src="{% static 'js/scripts.js' %}"></script>
      <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
      <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

    </body>
</html>
